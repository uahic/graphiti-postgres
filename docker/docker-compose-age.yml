version: '3.8'

services:
  apache_age:
    image: apache/age:latest
    container_name: graphiti-age
    user: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"  # Expose on localhost:5432
    volumes:
      - graphiti_age_data:/var/lib/postgresql/data
      - ../graphiti_postgres/sql/age_schema.sql:/docker-entrypoint-initdb.d/01-age-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_preload_libraries=age
      -c max_connections=200
      -c shared_buffers=256MB

volumes:
  graphiti_age_data:
    driver: local

networks:
  default:
    name: graphiti-age-network
